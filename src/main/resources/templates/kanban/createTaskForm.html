<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <form role="form" th:action="@{/kanban/{projectId}/new(projectId=${projectId})}" th:object="${taskForm}" method="post">
        <div class="form-group">
            <label th:for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect title</p>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <textarea type="text" rows="3" cols="33" th:name="*{description}" th:field="*{description}" placeholder="해당 task에 대한 설명을 입력해 주세요" th:value="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label th:for="dueDate">Due Date</label>
            <input type="date" th:value="*{dueDate}" th:field="*{dueDate}" id="dueDate">
            <p th:if="${#fields.hasErrors('dueDate')}"
               th:errors="*{dueDate}">Incorrect phoneNumber</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
