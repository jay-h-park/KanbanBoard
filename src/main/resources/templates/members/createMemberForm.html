<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="email">E-mail</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="email을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect email</p>
        </div>
        <div class="form-group">
            <label th:for="password">Passowrd</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="password를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect password</p>
        </div>
        <div class="form-group">
            <label th:for="phone">휴대폰</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="휴대폰 번호를 입력하세요">
            <p th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}">Incorrect phoneNumber</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
